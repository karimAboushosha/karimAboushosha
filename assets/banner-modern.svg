      <g transform="translate(0,30)">
        <rect x="0" y="0" width="96" height="48" rx="8" fill="white" opacity="0.08"/>
        <text x="12" y="32" class="chip">React</text>
        <rect x="116" y="0" width="96" height="48" rx="8" fill="white" opacity="0.08"/>
        <text x="128" y="32" class="chip">Next.js</text>
        <rect x="232" y="0" width="96" height="48" rx="8" fill="white" opacity="0.08"/>
        <text x="244" y="32" class="chip">Bootstrap</text>
      </g>
      <g transform="translate(0,92)">
        <rect x="0" y="0" width="96" height="48" rx="8" fill="white" opacity="0.06"/>
        <text x="12" y="32" class="chip">Tailwind</text>
        <rect x="116" y="0" width="96" height="48" rx="8" fill="white" opacity="0.06"/>
        <text x="128" y="32" class="chip">Elementor</text>
        <rect x="232" y="0" width="96" height="48" rx="8" fill="white" opacity="0.06"/>
        <text x="244" y="32" class="chip">WordPress</text>
