<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#4f46e5"/>
    </linearGradient>
    <style>
      .bg{fill:url(#g1)}
      .name{font:700 48px/1.1 'Segoe UI', Roboto, sans-serif; fill:#fff}
      .title{font:400 20px/1.2 'Segoe UI', Roboto, sans-serif; fill:rgba(255,255,255,0.95)}
      .chip{font:600 14px/1 'Segoe UI', Roboto, sans-serif; fill:#0f172a}
      .small{font:400 12px 'Segoe UI', Roboto, sans-serif; fill:rgba(255,255,255,0.85)}
    </style>
  </defs>

  <rect width="1200" height="360" rx="18" class="bg"/>

  <g transform="translate(64,72)">
    <text class="name">Karim Aboushosha</text>
    <text y="56" class="title">Frontend & WordPress Developer</text>

    <g transform="translate(0,120)">
      <rect x="0" y="0" rx="12" width="520" height="48" fill="#ffffff" opacity="0.12"/>
      <text x="20" y="32" class="chip">HTML • CSS • JavaScript • WordPress • PHP • Elementor</text>
    </g>

    <text x="0" y="190" class="small">Fast, accessible front-ends & polished WordPress builds</text>
  </g>

  <g transform="translate(760,56)">
    <rect x="0" y="0" rx="12" width="360" height="248" fill="rgba(255,255,255,0.04)"/>
    <g transform="translate(24,20)">
